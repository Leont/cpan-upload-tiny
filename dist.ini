name    = CPAN-Upload-Tiny
author  = Leon Timmermans <leont@cpan.org>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2017

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]

[AutoPrereqs]
[MetaJSON]
[Repository]
[Bugtracker]
[Git::NextVersion]
[MetaProvides::Package]

[MakeMaker]

[PodSyntaxTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[RemovePrereqs]
remove = Config::Identity
[Prereqs / RuntimeSuggests]
Config::Identity = 0
[Prereqs]
Mozilla::CA = 0
IO::Socket::SSL = 1.56
Net::SSLeay = 1.49
